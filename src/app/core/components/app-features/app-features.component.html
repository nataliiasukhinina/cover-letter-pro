<div class="row justify-content-center mt-5">
  <div class="col-12 col-lg-6">
    <h2>Features and the tools used to create this app.</h2>

    <div class="list-group">
      <div class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let appFeature of appFeatures">
        <div class="d-flex w-100 justify-content-between">
          <h2 class="mb-1">{{appFeature.header}}</h2>
          <small>{{appFeature.subHeader}}</small>
        </div>
        <p class="mb-1">{{appFeature.description}}</p>
        <small>{{appFeature.footnote}}</small>
      </div>
    </div>

  </div>
</div>
